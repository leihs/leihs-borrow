query searchModels(
  $searchTerm: String
  $startDate: Date!
  $endDate: Date!
  $categories: [UUID!]
  $pools: [UUID!]
) {
  models(
    searchTerm: $searchTerm
    startDate: $startDate
    endDate: $endDate
    categoryIds: $categories
    first: 12
  ) {
    edges {
      node {
        ...modelListProps
      }
    }
  }
}

fragment modelListProps on Model {
  id
  name
  description
  manufacturer
  images {
    id
    imageUrl
    # thumbnails { id size imageUrl }
  }
  availableQuantityInDateRange
}

