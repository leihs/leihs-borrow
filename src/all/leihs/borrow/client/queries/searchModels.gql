query searchModels(
  $searchTerm: String
  $startDate: Date!
  $endDate: Date!
  $afterCursor: String
) {
  models(searchTerm: $searchTerm, first: 20, after: $afterCursor) {
    edges {
      node {
        ...modelListProps
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

fragment modelListProps on Model {
  id
  name
  description
  manufacturer
  images {
    id
    imageUrl
    # thumbnails { id size imageUrl }
  }
  availableQuantityInDateRange(startDate: $startDate, endDate: $endDate)
}
