query getCurrentUser($includeDelegation: Boolean, $delegationId: UUID) {
  currentUser {
    user {
      id
      firstname
      lastname
      name
      delegations {
        id
        name
      }
      inventoryPools(orderBy: [{ attribute: NAME, direction: ASC }]) {
        id
        name
        maximumReservationTime
        hasReservableItems
      }
      suspensions {
        inventoryPool {
          id
        }
      }
    }
    languageToUse {
      locale
    }
    sessionId
    nav {
      legacyUrl
      adminUrl
      procureUrl
      manageNavItems {
        name
        url
      }
      documentationUrl
    }
  }
  delegation(id: $delegationId) @include(if: $includeDelegation) {
    id
    name
    inventoryPools(orderBy: [{ attribute: NAME, direction: ASC }]) {
      id
      name
      maximumReservationTime
      hasReservableItems
    }
    suspensions {
      inventoryPool {
        id
      }
    }
  }
}
