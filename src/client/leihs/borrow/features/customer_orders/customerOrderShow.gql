query customerOrderShow($id: UUID!, $userId: UUID) {
  rental(id: $id, userId: $userId) {
    id
    borrowUrl
    purpose
    title
    isCustomerOrder
    state
    rentalState
    refinedRentalState
    fromDate
    untilDate
    totalDays
    approvedPoolOrdersCount
    rejectedPoolOrdersCount
    submittedPoolOrdersCount
    totalQuantity
    pickupQuantity
    returnQuantity
    pickupFulfillment {
      fulfilledQuantity
      toFulfillQuantity
    }
    returnFulfillment {
      fulfilledQuantity
      toFulfillQuantity
    }
    subOrdersByPool {
      id
      inventoryPool {
        ...poolProps
      }
      state
      rejectedReason
      reservations {
        ...reservationProps
      }
      order {
        id
        title
        purpose
      }
      contracts {
        ...contractsConnectionProps
      }
      pickups {
        ...pickupProps
      }
      returns {
        ...returnProps
      }
      createdAt
      updatedAt
    }
    pickups {
      ...pickupProps
    }
    returns {
      ...returnProps
    }
    contracts {
      ...contractsConnectionProps
    }
    reservations {
      ...reservationProps
    }
    createdAt
    updatedAt
  }
}

fragment poolProps on InventoryPool {
  id
  # borrowUrl
  # description
  # isActive
  # email
  name
  # shortname
  # hasReservableItems
  # maximumReservationTime
}

fragment reservationProps on Reservation {
  id
  status
  # startDate
  # endDate
  model {
    id
    name
  }
  # quantity
  # inventoryPool {
  #   ...poolProps
  # }
}

fragment pickupProps on Pickup {
  date
  reservations {
    ...reservationProps
  }
}

fragment returnProps on Return {
  date
  reservations {
    ...reservationProps
  }
}

fragment contractsConnectionProps on ContractsConnection {
  edges {
    node {
      id
      note
      reservations {
        ...reservationProps
      }
    }
  }
}
