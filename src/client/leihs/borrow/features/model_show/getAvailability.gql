query getAvailability(
  $modelId: UUID!
  $startDate: Date
  $endDate: Date
  $userId: UUID
  $poolIds: [UUID!]
  $excludeReservationIds: [UUID!]
) {
  model(id: $modelId) {
    availability(
      startDate: $startDate
      endDate: $endDate
      inventoryPoolIds: $poolIds
      userId: $userId
      excludeReservationIds: $excludeReservationIds
    ) {
      inventoryPool {
        id
        name
        maximumReservationTime
        reservationAdvanceDays
      }
      dates {
        date
        quantity
        startDateRestriction
        endDateRestriction
      }
    }
  }
}
