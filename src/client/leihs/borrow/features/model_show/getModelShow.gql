query getModelShow($modelId: UUID!) {
  model(id: $modelId) {
    id
    borrowUrl
    name
    manufacturer
    description
    isFavorited
    images {
      id
      imageUrl
    }
    coverImage {
      id
      imageUrl
    }
    attachments {
      id
      filename
      attachmentUrl
      size
      # content_type # FIXME: include this field when API bug is fixed
    }
    properties {
      id
      key
      value
    }
    recommends(first: 12) {
      edges {
        node {
          id
          borrowUrl
          name
          manufacturer
          isFavorited
          images {
            id
            imageUrl
          }
        }
      }
    }
    totalBorrowableQuantities {
      inventoryPool {
        id
      }
      quantity
    }
  }
}
