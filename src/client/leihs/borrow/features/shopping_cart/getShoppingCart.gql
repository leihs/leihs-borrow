query getShoppingCart($userId: UUID) {
  currentUser(userId: $userId) {
    user {
      unsubmittedOrder {
        validUntil
        reservations {
          endDate
          id
          inventoryPool {
            id
            name
          }
          model {
            id
            name
            images {
              id
              imageUrl
            }
            totalBorrowableQuantities {
              inventoryPool {
                id
                name
              }
              quantity
            }
          }
          startDate
          status
          user {
            id
          }
          # createdAt
          # updatedAt
        }
        invalidReservationIds
        userId
      }
    }
    settings {
      lendingTermsAcceptanceRequiredForOrder
      lendingTermsUrl
      showContactDetailsOnCustomerOrder
    }
  }
}
